<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>form login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body style="background-image: url(https://i8.photo.2gis.com/images/branch/32/4503599646196710_830f.jpg)">
<div>
    <form
            th:object="${session}"
            th:method="post"
            th:action="@{/session/save_session}"

            style="width: 500px; height: 300px; margin-top: 200px; margin-left: 300px">

        <div class="form-group">
            <label for="exampleInputEmail1">session name</label>
            <input th:field="${save_session.name}" type="text" class="form-control" id="exampleInputEmail1"
                   aria-describedby="session name"
                   placeholder="session name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">start</label>
            <input th:field="${save_session.start}" type="text" class="form-control" id="exampleInputPassword1"
                   placeholder="start">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">finish</label>
            <input th:field="${save_session.finish}" type="text" class="form-control" id="exampleInputPassword2"
                   placeholder="language">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">duration</label>
            <input th:field="${save_session.duration}" type="text" class="form-control" id="exampleInputPassword3"
                   placeholder="duration">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">room</label>
            <input th:field="${save_session.rooms}" type="text" class="form-control" id="exampleInputPassword4"
                   placeholder="room">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">movie</label>
            <input th:field="${save_session.movie}" type="text" class="form-control" id="exampleInputPassword5"
                   placeholder="movie">
        </div>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
