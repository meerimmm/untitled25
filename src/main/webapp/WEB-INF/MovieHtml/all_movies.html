<table class="table"
       style="width: 500px; height: 300px; margin-top: 200px; margin-left: 300px">

    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">NAME</th>
        <th scope="col">ADDRESS</th>
        <th scope="col">
            <b style="color: darkblue"><a th:href="@{/movie/save}"> ADD MOVIE</a> </b></th>
    </tr>
    <tr th:each="movie:${all_movies}">
        <td style="color: darkkhaki" th:text="${movie.id}"></td>
        <td style="color: darkkhaki" th:text="${movie.name}"></td>
        <td style="color: darkkhaki" th:text="${movie.country}"></td>
        <td style="color: darkkhaki" th:text="${movie.createdDate}"></td>
        <td style="color: darkkhaki" th:text="${movie.language}"></td>
        <td style="color: darkkhaki" th:text="${movie.sessions}"></td>
        <td style="color: darkkhaki" th:text="${movie.genres}"></td>

        <td>
            <a th:href="@{/movie/delete_by_id/{id}(id=${movie.getId()})}">
                <button type="button" class="btn btn-outline-danger">Delete</button>
            </a>
        </td>
        <td>
            <a th:href="@{/movie/update/{id}(id=${movie.getId()})}">
                <button type="button" class="btn btn-outline-success">Update</button>
            </a>

        </td>
    </tr>
