<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body style="background-image: url(https://i8.photo.2gis.com/images/branch/32/4503599646196710_830f.jpg)">
<div>
    <form
            th:object="${movie}"
            th:method="post"
            th:action="@{/movie/merge_update/{id}(id=${movie.id})}"

            style="width: 500px; height: 300px; margin-top: 200px; margin-left: 500px">

        <div class="form-group">
            <label for="exampleInputEmail1">movie name</label>
            <input th:field="${movie.name}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="movie name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">language</label>
            <input th:field="${movie.language}" type="text" class="form-control" id="exampleInputPassword" placeholder="room">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">country</label>
            <input th:field="${movie.country}" type="text" class="form-control" id="exampleInputPassword1" placeholder="address">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">genres</label>
            <input th:field="${movie.genres}" type="text" class="form-control" id="exampleInputPassword9" placeholder="address">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">sessions</label>
            <input th:field="${movie.sessions}" type="text" class="form-control" id="exampleInputPassword4" placeholder="address">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
