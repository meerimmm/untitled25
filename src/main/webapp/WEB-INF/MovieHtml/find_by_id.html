<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>find_by_id</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body style="background-image: url(https://i8.photo.2gis.com/images/branch/32/4503599646196710_830f.jpg)">

<table class="table"
       style="width: 500px; height: 300px; margin-top: 200px; margin-left: 500px">
    <thead class="thead-dark">
    <tr>
        <th scope="col"><b>ID</b></th>
        <th scope="col"><b>NAME</b></th>
        <th scope="col"><b>GENRE</b></th>
        <th scope="col"><b>CREATE DATE</b></th>
        <th scope="col"><b>COUNTRY</b></th>
        <th scope="col"><b>LANGUAGE</b></th>
        <th scope="col"><b>SESSION</b></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${find_by_id.id}"></td>
        <td th:text="${find_by_id.name}"></td>
        <td th:text="${find_by_id.genres}"></td>
        <td th:text="${find_by_id.createdDate}"></td>
        <td th:text="${find_by_id.country}"></td>
        <td th:text="${find_by_id.language}"></td>
        <td th:text="${find_by_id.sessions}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
