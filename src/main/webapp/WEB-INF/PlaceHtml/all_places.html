<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
<table class="table"
       style="width: 500px; height: 300px; margin-top: 10px; margin-left: 100px">

    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">PLACE</th>
        <th scope="col">ROW</th>
        <th scope="col">PRICE</th>

        <th scope="col"><b style="color: darkblue"><a th:href="@{/place/save}"> ADD PLACE</a> </b></th>
    </tr>
    <tr th:each="place:${all_places}">
        <td style="color: darkkhaki" th:text="${place.id}"></td>
        <td style="color: darkkhaki" th:text="${place.row}"></td>
        <td style="color: darkkhaki" th:text="${place.place}"></td>
        <td style="color: darkkhaki" th:text="${place.price}"></td>

        <td>
            <a th:href="@{/place/delete_by_id/{id}(id=${place.getId()})}">
                <button type="button" class="btn btn-outline-danger">Delete</button>
            </a>
        </td>
        <td>
            <a th:href="@{/place/update/{id}(id=${place.getId()})}">
                <button type="button" class="btn btn-outline-success">Update</button>
            </a>
        </td>
    </tr>
    </thead>
    <tbody>
</table>
