<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body style="background-image: url(https://i8.photo.2gis.com/images/branch/32/4503599646196710_830f.jpg)">
<div>`
    <form
            th:object="${cinema}"
            th:method="post"
            th:action="@{/cinema/merge_update/{id}(id=${cinema.id})}"

            style="width: 500px; height: 300px; margin-top: 200px; margin-left: 500px">

        <div class="form-group">
            <label for="exampleInputEmail1">cinema name</label>
            <input th:field="${cinema.name}" type="text" class="form-control" id="exampleInputEmail1"
                   aria-describedby="emailHelp"
                   placeholder="cinema name">

            <input th:field="${cinema.address}" type="text" class="form-control" id="exampleInputEmail2"
                   aria-describedby="emailHelp"
                   placeholder="address">

            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
